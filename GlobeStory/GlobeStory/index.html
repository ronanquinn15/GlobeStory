<!doctype html>
<html lang="en" ng-app="Dashboard">
<head>
    <meta charset="UTF-8">
    <title>Globe Story</title>
    <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
    <script type="text/javascript" src="JS/bootstrap.js"></script>
    <script type="text/javascript" src="JS/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="JS/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="JS/app.js"></script>
</head>
<body>
<h2 style="text-align: center;">Globe Story</h2>
<br>
<div class="row align-items-start">
    <div class="col-2"></div>

    <div class="col-8" style="text-align: left;">
        <div class="row" style="padding:5px;">
            <div class="col-auto">
                <button id="retImages" type="button" class="btn btn-primary">View Images</button>
            </div>
            <div class="col-auto">
                <button id="addImage" type="button" class="btn btn-primary" onclick="location.href='IUPS.html'">Add an image</button>
            </div>
            <div class="col-auto">
                <button type="button" id="updateButton" class="btn btn-primary" onclick="location.href='UpdateImage.html' ">Update</button>
            </div>
            <div class="col-auto" style="margin-left: auto; ">
                <input type="text" id="searchInput" class="form-control" placeholder="Search by Image ID" style="width: 400px;">
            </div>
            <div class="col-auto">
                <button type="button" id="searchButton" class="btn btn-primary">Search</button>
            </div>
            <div class="col-auto" style="margin-top: 20px;">
                <select id="languageDropdown" class="form-select">
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="ja">Japanese</option>
                    <option value="ar">Arabic</option>
                    <option value="es">Spanish</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="nl">Dutch</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                </select>
            </div>
        </div>

        <div id="ImageList" style="padding-top: 20px;"></div>
    </div>
</div>
</body>
</html>
